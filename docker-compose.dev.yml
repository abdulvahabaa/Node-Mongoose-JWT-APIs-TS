version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: node-api-dev
    restart: unless-stopped
    ports:
      - '${PORT:-9002}:9002'
    environment:
      - NODE_ENV=development
      - PORT=9002
      - MONGODB_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRE=${JWT_EXPIRE}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    depends_on:
      - redis
    networks:
      - app-network
    volumes:
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
    command: npx tsx watch src/server.ts

  redis:
    image: redis:7-alpine
    container_name: redis-dev
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis_data_dev:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379:0:${REDIS_PASSWORD}
    ports:
      - '8081:8081'
    depends_on:
      - redis
    networks:
      - app-network
    profiles:
      - dev

networks:
  app-network:
    driver: bridge

volumes:
  redis_data_dev:
